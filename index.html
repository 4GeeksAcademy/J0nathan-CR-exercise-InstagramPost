<!DOCTYPE html>
<html>

<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="icon-header">
                <i class="fa-brands fa-html5 fa-xl"></i>
                <div>
                    <strong>HTML5</strong>
                    <br>Jonathan
                </div>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/400/250" alt="imagen" />
        </div>
        <div class="post-icons">
            <div class="icon-bottom">
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-regular fa-comment fa-xl"></i>
                <i class="fa-regular fa-paper-plane fa-xl"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark fa-xl"></i>
            </div>
        </div>
        <div class="post-body">
            <p>Liked by <strong>GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000
                    others</strong></p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti iusto facere perspiciatis laboriosam
                vero eaque illo nulla, ab illum aspernatur porro earum voluptatibus? Est inventore quidem quibusdam fuga
                quasi eos!</p>
        </div>
    </div>
</body>

</html>
